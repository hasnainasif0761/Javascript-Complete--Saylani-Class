<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Page</title>
    <link rel="stylesheet" href="payment.css">
    <style>
        .div
        {
            width: 100%;
            height: 40px;
            border: 2px solid #111;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            margin-bottom: 5px;
        }
        #date
        {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="payment-box">
        <h2>Receipt Page</h2>
        <div class="div">
            <p>Transition ID :</p>
            <p id="id"></p>
        </div>
        <div class="div">
            <p>Name :</p>
            <p id="name"></p>
        </div>
        <div class="div">
            <p>Price :</p>
            <p id="price"></p>
        </div>
        <div class="div">
            <p>Transition Date :</p>
            <p id="date"></p>
        </div>
        <button id="payBtn">Generate Pdf</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="receipt.js"></script>
</body>
</html>
