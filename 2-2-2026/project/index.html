<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Traker Application</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body
    {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background: #4B0082;
    }
    .container
    {
      width: 400px;
      height: 400px;
      background-color: #800080;
      border-radius: 10px;
      padding: 10PX;
    }
    .container h2
    {
      text-align: center;
      margin-bottom: 10px;
      color: white;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
       margin: 0;
    }

    input[type=number] {
    -moz-appearance: textfield;
}

  input
  {
    padding: 10px 10px;
  }
  #btn
  {
    width: 100%;
    padding: 10px 10px;
    margin-top: 5px;
    background: #008B8B;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.5s ease;
    color: white;
  }
  #btn:active
  {
    scale: 1.1;
  }
  #expense-items
  {
    width: 100%;
    height: 220px;
    border: 3px solid green;
    margin-top: 5px;
    /* padding: 10px 10px; */
    overflow-y: auto;
  }
  ul li
  {
    display: flex;
    justify-content: space-between;
    border: 1px solid #111;
    padding: 10px 10px;
    align-items: center;
    border-radius: 5px;
    margin: 5px;
  }
  li button
  {
    width: 100px;
    height: 30px;
    background: red;
    border: none;
    border-radius: 5px;
  }
  li span
  {
    color: white;
    font-size: 20px;
  }
  #total
  {
    width: 100%;
    height: auto;
    padding: 10px 20px;
    text-align: center;
    font-size: 20px;
    color: white;
  }
  .not-list
  {
    width: 100%;
    height: 100%;
    background: #dda0dd8c;
    display: flex;
    justify-content: center;
    align-items: center;
    /* text-align: center; */
    font-size: 25px;
    color: white;
  }
  </style>
</head>
<body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <input type="text" id="product" placeholder="Enter you product name">
      <input type="number" id="amount" placeholder="Enter you product amount">
      <button onclick="addExpense()" id="btn">Add Expence</button>
      <ul id="expense-items">
          <div class="not-list">Emty List</div>
      </ul>
      <p id="total">Total Amount is: 0</p>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>

      let Expence = [];
      let list = document.getElementById('expense-items');
      function addExpense(){
        let ExpenseObj = {} ;
          let itemName = document.getElementById('product').value;
          let itemAmount = document.getElementById('amount').value;
          ExpenseObj['name'] = itemName
          ExpenseObj['Amount'] = itemAmount
          Expence.unshift(ExpenseObj);
          

          list.innerHTML = "";
          let id = 0;
        var items = Expence.map(exp => `
            <li>
              <span>${id = id+1}.  ${exp.name} - ${exp.Amount}</span>
              <button onclick="delete_expense(${id})">Delete</button>
            </li>        
        `);
        list.innerHTML = items.join('');

        document.getElementById('product').value = "";
        document.getElementById('amount').value = "";

        }

        function delete_expense(id){
          // Expence = Expence.filter(exp => exp.id !== id);
          console.log(id)
        }

    </script>
</body>
</html>
